<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorApp</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorApp.Client.styles.css" rel="stylesheet" />

    <!-- ‚úÖ Add JavaScript here to ensure it's loaded before Blazor -->
    <script>
        window.setDragData = function (event, data) {
            try {
                console.log("setDragData called:", event, data);

                event.dataTransfer.setData("text/plain", data);
                event.dataTransfer.effectAllowed = "copy";

                console.log("‚úÖ Drag data set successfully");
            } catch (error) {
                console.error("‚ùå Error in setDragData:", error);
            }
           
        };

        window.getDragData = function (event) {
            console.log("get data");

            return event.dataTransfer.getData("text/plain");
        };
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">üóô</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
